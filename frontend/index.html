<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ecommerce Voicebot</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 30px;
    }

    #meter {
      width: 320px;
      height: 18px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 16px auto;
    }

    #level {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00c853, #ffeb3b, #ff5252);
      transition: width 0.05s linear;
    }

    #log {
      width: 90%;
      max-width: 700px;
      height: 180px;
      margin: 20px auto;
      padding: 10px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      overflow-y: auto;
      text-align: left;
      border-radius: 8px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      cursor: pointer;
    }
  </style>

  <script type="module">
    import * as LiveKit from "https://unpkg.com/livekit-client/dist/livekit-client.esm.mjs";

    const serverUrl = "wss://ecommerce-voicebot-vcef14em.livekit.cloud";
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ2aWRlbyI6eyJyb29tSm9pbiI6dHJ1ZSwicm9vbSI6InRlc3Qtcm9vbSIsImNhblB1Ymxpc2giOnRydWUsImNhblN1YnNjcmliZSI6dHJ1ZSwiY2FuUHVibGlzaERhdGEiOnRydWV9LCJzdWIiOiJ3ZWItdXNlciIsImlzcyI6IkFQSVc5dTdwbWZwOGQ5WCIsIm5iZiI6MTc2NjE1MTk5MiwiZXhwIjoxNzY2MTczNTkyfQ.9MFDM1J1dhaPR9j0BciEBRyktQWMnDj58p4RCSKEolw";

    let room;
    let audioContext;
    let analyser;
    let dataArray;
    let micTrack;

    const logEl = () => document.getElementById("log");
    const log = (msg) => {
      console.log(msg);
      logEl().textContent += msg + "\n";
      logEl().scrollTop = logEl().scrollHeight;
    };

    async function start() {
      if (room) return;

      log("â–¶ï¸ Start clicked");

      audioContext = new AudioContext({ sampleRate: 48000 });
      await audioContext.resume();
      log("ðŸ”Š AudioContext resumed");

      micTrack = await LiveKit.createLocalAudioTrack({
        echoCancellation: false,
        noiseSuppression: false,
        autoGainControl: false,
        channelCount: 1,
      });
      log("ðŸŽ¤ Mic track created");

      const localAudio = document.createElement("audio");
      localAudio.autoplay = true;
      localAudio.muted = false;
      localAudio.srcObject = new MediaStream([micTrack.mediaStreamTrack]);
      document.body.appendChild(localAudio);

      const source = audioContext.createMediaStreamSource(
        new MediaStream([micTrack.mediaStreamTrack])
      );
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 512;
      dataArray = new Uint8Array(analyser.fftSize);
      source.connect(analyser);
      startMeter();

      room = new LiveKit.Room();
      await room.connect(serverUrl, token);
      log("ðŸ”— Connected to LiveKit room");

      await room.localParticipant.publishTrack(micTrack);
      log("ðŸ“¤ Mic track published");

      room.on(LiveKit.RoomEvent.TrackSubscribed, (track) => {
        if (track.kind === "audio") {
          log("ðŸ”Š Agent audio subscribed");
          const audioEl = track.attach();
          audioEl.autoplay = true;
          audioEl.muted = false;
          document.body.appendChild(audioEl);
        }
      });
    }

    function startMeter() {
      const levelEl = document.getElementById("level");

      function update() {
        analyser.getByteTimeDomainData(dataArray);
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          const v = (dataArray[i] - 128) / 128;
          sum += v * v;
        }
        const rms = Math.sqrt(sum / dataArray.length);
        levelEl.style.width = Math.min(100, rms * 200) + "%";
        requestAnimationFrame(update);
      }
      update();
    }

    window.start = start;
  </script>
</head>

<body>
  <h1>ðŸ›’ Ecommerce Voicebot â€“ Debug Mode</h1>
  <p>
    Speak into your microphone.<br />
    If the meter moves, audio is being captured correctly.
  </p>

  <div id="meter">
    <div id="level"></div>
  </div>

  <button onclick="start()">ðŸŽ¤ Start Talking</button>

  <pre id="log"></pre>
</body>
</html>
